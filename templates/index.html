<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS boostrap Online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- use Raspberry -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
    <script src="bootstrap.bundle.min.js"></script>
    <!-- local variable -->
    
    <!-- Ajax -->
    <script src="jquery.min.js"></script>

    <title>Live Streaming</title>
</head>


<body>
    <div class="background-image">
        <!-- camera -->
        <div class="container-fluid">
            <h4 class="text-center">Camera Raspberry</h4>
            <img src="{{ url_for('video_feed')}}" class="img-thumbnail img mx-auto d-block" alt="No Response!. Please Check Your WebCam!">
        </div>
        <!-- camera end -->

        <!-- controller -->
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <a href="#" id="maju"><button type="button" class="btn btn-secondary up"></button></a>
                </div>
            </div>
            <br>
            <!-- button -->
            <div class="row">
                <div class="col-3">
                    <a href="#" id="kiri"><button type="button" class="btn btn-secondary left"></button></a>
                </div>
                <div class="col-3">
                    <a href="#" id="kanan"><button type="button" class="btn btn-secondary right"></button>
                    </a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <a href="#" id="mundur"><button type="button" class="btn btn-secondary back"></button></a>
                </div>
            </div>
            <br>
            <div class="tombol text-center">
                <a href="#" id="berhenti"><button type="button" class="btn btn-danger stop ">Stop</button></a>
                <a href="#" id="refresh"><button type="button" class="btn btn-warning refresh ">Restart</button></a>
            </div>
            <br>
        </div>
        <!-- controller end -->
    </div>

    <!-- footer -->
    <footer class="footer">
        <h6 class="foo">&copy; Copyright P.S Multimedia & Robotika 2023. <img src="logo.jpg" alt="UG-Muro" class="logo img-fluid rounded-circle" />
        </h6>
    </footer>
    <!-- footer end -->

    <!-- js component -->
    <script src="index.js"></script>
</body>

</html>
